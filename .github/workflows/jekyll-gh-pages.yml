name: Deploy Vue.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Kroki:
      - name: Checkout code
        uses: actions/checkout@v4

      # Zainstaluj Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Możesz zmienić wersję, jeśli używasz innej

      # Zainstaluj zależności Vue.js
      - name: Install dependencies
        run: |
          cd frontend/vue
          npm install  # Zainstaluj zależności Vue.js

      # Zbuduj aplikację Vue.js
      - name: Start Vue.js app
        run: |
          cd frontend/vue
          npm run dev  # Lub `yarn build` jeśli używasz Yarn

      # Przesyłanie artefaktu (build) na GitHub Pages
      - name: Upload Vue.js build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/vue/dist  # Folder z plikami builda

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
